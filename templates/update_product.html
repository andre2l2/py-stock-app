<!DOCTYPE html>
<html lang="en">
  {% include 'head.html' %}
  <body>
    <h1 class="text-center">Update Product</h1>

    <div>
      <form class="container" method="post" action="/update/{{id}}">
        <div class="input-group mb-3">
          <span class="input-group-text">ID: </span>
          <input
            class="form-control"
            type="text"
            name="id"
            id="id"
            aria-label="id"
            value="{{id}}"
            disabled
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Name: </span>
          <input
            class="form-control"
            type="text"
            name="name"
            id="name"
            aria-label="name"
            value="{{name}}"
            required
          />

          <span class="input-group-text">Price: </span>
          <input
            class="form-control"
            type="text"
            name="price"
            id="price"
            aria-label="price"
            value="{{price}}"
            required
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Total: </span>
          <input
            class="form-control"
            type="number"
            name="total"
            id="total"
            aria-label="total"
            value="{{total}}"
            required
          />
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-warning fw-bold" type="submit">
            <i class="bi bi-floppy-fill"></i>
            UPDATE
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
